<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Site Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Dating Site Registration</h2>
    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="interestedIn">Interested In:</label><br>
        <input type="checkbox" id="maleInterest" name="interestedIn" value="male">
        <label for="maleInterest">Male</label><br>
        <input type="checkbox" id="femaleInterest" name="interestedIn" value="female">
        <label for="femaleInterest">Female</label><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <div class="dropdown">
            <label for="interests">Interests:</label><br>
            <button class="dropbtn">Select Interests</button>
            <div class="dropdown-content">
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label><br>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="reading" name="interests" value="reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="cooking" name="interests" value="cooking">
                <label for="cooking">Cooking</label><br>
            </div>
        </div><br><br>
        
        <label for="profilePic">Upload Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic"><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            // Retrieve form data
            const formData = new FormData(event.target);
            
            // Convert FormData to object
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            // Print data to console
            console.log(data);
        });
    </script>
</body>
</html>
